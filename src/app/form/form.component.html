<div class="jumbotron">

  <form (ngSubmit)='submitQuote()'>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" type="text" name="publisher" [(ngModel)]="quotePublisher" placeholder="Your Name" required>
    </div>

    <div class="form-group">
      <label for="name">Author</label>
      <input class="form-control" type="text" name="author"  [(ngModel)]="quoteAuthor"placeholder="Author's Name" required>
    </div>

    <div class="form-group">
      <label for="name">Quote</label>
      <input class="form-control" type="text" name="quote" [(ngModel)]="quoteString" placeholder="Quote" required>
    </div>

    <div class="form-group">
      <button type="submit" id="post-button" class="btn btn-info">Post Quote</button>
    </div>
  </form>

</div>

<div class="jumbotron">

  <form (ngSubmit)='submitQuote()'>
    <div class="form-group">
      <label for="name" class="badge badge-pill badge-primary">Name</label>
      <input id="name" ng-required="true"  class="form-control" type="text" name="publisher" [(ngModel)]="quotePublisher" placeholder="Your Name" required >
  
    </div>

    <div class="form-group">
      <label for="name" class="badge badge-pill badge-primary">Author</label>
      <input class="form-control" type="text" name="author"  [(ngModel)]="quoteAuthor"placeholder="Author's Name" required>
    </div>

    <div class="form-group">
      <label for="name" class="badge badge-pill badge-primary">Quote</label>
      <input class="form-control" type="text" name="quotestr" [(ngModel)]="quoteString" placeholder="Quote" required>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="!quotestr" id="post-button" class="btn btn-info">Post Quote</button>
    </div>
  </form>

</div>
